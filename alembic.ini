# Alembic Configuration File
# Alembic is an SQLAlchemy migration tool for managing database schema changes

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# file_template = %%(rev)s_%%(created_at)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to the constructor of datetime.datetime
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field that's auto-generated by the revision command
# and by the "revision_command.py" script. set to "" to disable, causing
# the latest revision number to be used instead of a slug name

# autogenerate revisions in comment if true - append to create() and remove()
# statements in generated revisions
# autogenerate = false

# format using "black" - true or false
# format_args = -l 100

# migration identity version to generate. Has affect for ``auto`` type
# sqlalchemy.version = 1.4

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
